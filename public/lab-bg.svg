<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#84d8ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#bfefff" stop-opacity="0.2"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.1" r="0.9">
      <stop offset="0" stop-color="#58cc02" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#58cc02" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="8" r="2" fill="#ffffff" opacity="0.08"/>
      <circle cx="60" cy="40" r="2" fill="#ffffff" opacity="0.06"/>
      <circle cx="100" cy="90" r="2" fill="#ffffff" opacity="0.07"/>
      <circle cx="40" cy="100" r="2" fill="#ffffff" opacity="0.05"/>
    </pattern>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background gradient and subtle dots -->
  <rect width="1600" height="900" fill="url(#g)"/>
  <rect width="1600" height="900" fill="url(#dots)"/>

  <!-- Bench -->
  <rect x="-50" y="700" width="1700" height="40" fill="#0a1c3d" opacity="0.7"/>
  <rect x="-50" y="740" width="1700" height="200" fill="#081634"/>

  <!-- Left beaker -->
  <g transform="translate(260,430) scale(1.15)" filter="url(#softShadow)">
    <rect x="0" y="0" width="140" height="220" rx="16" ry="16" fill="url(#glass)" stroke="#bfefff" stroke-opacity="0.5"/>
    <rect x="0" y="120" width="140" height="100" rx="0" fill="#49c0f8" opacity="0.65"/>
    <circle cx="30" cy="95" r="5" fill="#bfefff" opacity="0.5"/>
    <circle cx="55" cy="80" r="4" fill="#bfefff" opacity="0.4"/>
    <circle cx="78" cy="92" r="3" fill="#bfefff" opacity="0.35"/>
  </g>

  <!-- Center flask with glow -->
  <g transform="translate(720,350) scale(1.3)" filter="url(#softShadow)">
    <ellipse cx="120" cy="250" rx="170" ry="110" fill="url(#glow)"/>
    <path d="M110 0 h20 v130 c0 10 6 18 14 24 c48 34 66 62 66 94 c0 60 -52 106 -140 106 s-140 -46 -140 -106 c0 -32 18 -60 66 -94 c8 -6 14 -14 14 -24 V0 h20" fill="url(#glass)" stroke="#bfefff" stroke-opacity="0.5" stroke-width="3"/>
    <path d="M50 210 h140 v50 a120 80 0 0 1 -140 0 z" fill="#58cc02" opacity="0.7"/>
    <circle cx="120" cy="150" r="6" fill="#bfefff" opacity="0.7"/>
    <circle cx="145" cy="130" r="4" fill="#bfefff" opacity="0.6"/>
    <circle cx="95" cy="135" r="3" fill="#bfefff" opacity="0.5"/>
  </g>

  <!-- Test tubes -->
  <g transform="translate(1180,410) scale(1.1)" filter="url(#softShadow)">
    <rect x="0" y="0" width="30" height="200" rx="10" fill="url(#glass)" stroke="#bfefff" stroke-opacity="0.5"/>
    <rect x="0" y="120" width="30" height="80" fill="#ff9600" opacity="0.75"/>
    <rect x="50" y="0" width="30" height="200" rx="10" fill="url(#glass)" stroke="#bfefff" stroke-opacity="0.5"/>
    <rect x="50" y="150" width="30" height="50" fill="#bbf3f6" opacity="0.9"/>
    <rect x="100" y="0" width="30" height="200" rx="10" fill="url(#glass)" stroke="#bfefff" stroke-opacity="0.5"/>
    <rect x="100" y="100" width="30" height="100" fill="#49c0f8" opacity="0.75"/>
  </g>

  <!-- Subtle foreground vignette -->
  <rect width="1600" height="900" fill="url(#glow)" opacity="0.25"/>
</svg>


